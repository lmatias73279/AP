<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgendaPro · Iniciar sesión</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar" aria-label="Principal">
      <a class="brand" href="index.html">AgendaPro</a>
      <ul class="nav-menu">
        <li><a href="registro.html">Crear cuenta</a></li>
      </ul>
    </nav>
  </header>

  <main class="container narrow" role="main">
    <h1>Iniciar sesión</h1>
    <form id="form-login" novalidate autocomplete="on" aria-describedby="ayuda-login">
      <div class="field">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" required placeholder="tu@correo.com" />
        <small class="hint">Usa el correo con el que te registraste</small>
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required minlength="6" />
      </div>
      <button class="btn btn-primary" type="submit">Entrar</button>
      <p id="ayuda-login" class="muted">Demo: los datos se validan en localStorage</p>
    </form>
  </main>

  <footer class="site-footer"><small>&copy; <span id="anio"></span> AgendaPro</small></footer>

  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/validators.js" defer></script>
  <script type="module" src="js/state.js" defer></script>
</body>
</html>
