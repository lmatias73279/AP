<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgendaPro · Registro</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/forms.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar" aria-label="Principal">
      <a class="brand" href="index.html">AgendaPro</a>
      <ul class="nav-menu">
        <li><a href="login.html">Iniciar sesión</a></li>
      </ul>
    </nav>
  </header>

  <main class="container narrow" role="main">
    <h1>Crear cuenta de profesional</h1>
    <form id="form-registro" novalidate>
      <div class="grid-2">
        <div class="field">
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" required />
        </div>
        <div class="field">
          <label for="profesion">Profesión</label>
          <input id="profesion" name="profesion" type="text" placeholder="Psicólogo, Abogada..." required />
        </div>
      </div>
      <div class="grid-2">
        <div class="field">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" minlength="6" required />
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Crear cuenta</button>
    </form>
  </main>

  <footer class="site-footer"><small>&copy; <span id="anio"></span> AgendaPro</small></footer>

  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/validators.js" defer></script>
  <script type="module" src="js/state.js" defer></script>
</body>
</html>
