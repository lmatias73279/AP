<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgendaPro · Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <header class="site-header" role="banner">
    <nav class="navbar navbar-expand-lg navbar-light" aria-label="Principal">
      <div class="container">
        <a class="navbar-brand brand" href="index.html">AgendaPro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-menu" aria-controls="nav-menu" aria-expanded="false" aria-label="Alternar navegación">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-menu">
          <ul class="navbar-nav ml-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="login.html">Iniciar sesión</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container narrow" role="main">
    <h1>Crear cuenta de profesional</h1>
    <form id="form-registro" novalidate>
      <div class="grid-2">
        <div class="field">
          <label for="nombre">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" required />
        </div>
        <div class="field">
          <label for="profesion">Profesión</label>
          <input id="profesion" name="profesion" type="text" placeholder="Psicólogo, Abogada..." required />
        </div>
      </div>
      <div class="grid-2">
        <div class="field">
          <label for="email">Correo</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" minlength="6" required />
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Crear cuenta</button>
    </form>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <small>&copy; <span id="anio"></span> AgendaPro · Proyecto académico</small>
      <nav aria-label="Legal">
        <a href="404.html">Términos</a>
        <a href="404.html">Privacidad</a>
      </nav>
    </div>
  </footer>

  <script type="module" src="js/main.js" defer></script>
  <script type="module" src="js/validators.js" defer></script>
  <script type="module" src="js/state.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
